<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bloco de Notas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    #controls {
      margin-bottom: 15px;
    }
    button, select {
      margin: 5px;
      padding: 8px;
    }
    #notas {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .linha {
      margin: 8px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .linha input[type="text"] {
      flex: 1;
      padding: 5px;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
</head>
<body>
  <h2>üìù Bloco de Notas</h2>

  <div id="controls">
    <button onclick="adicionarTexto()">Adicionar Texto</button>
    <button onclick="adicionarCaixa()">Adicionar Caixinha</button>

    <label>Fonte:
      <select id="fonte" onchange="atualizarFonte()">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Courier New">Courier</option>
        <option value="Times New Roman">Times</option>
      </select>
    </label>

    <label>Tamanho:
      <select id="tamanho" onchange="atualizarFonte()">
        <option value="14px">14px</option>
        <option value="18px" selected>18px</option>
        <option value="24px">24px</option>
        <option value="32px">32px</option>
      </select>
    </label>
  </div>

  <div id="notas"></div>

  <script>
    // Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD1LRhrVBA5T2qfunpg8bTXlA5Z58-RL6M",
      authDomain: "lista-de-itens-em-falta.firebaseapp.com",
      databaseURL: "https://lista-de-itens-em-falta-default-rtdb.firebaseio.com",
      projectId: "lista-de-itens-em-falta",
      storageBucket: "lista-de-itens-em-falta.firebasestorage.app",
      messagingSenderId: "178769313308",
      appId: "1:178769313308:web:cdb4cdc520f8eeb23729d9",
      measurementId: "G-MTRHXEFMP8"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const sala = location.hash.replace("#", "") || "default";
    const notasRef = db.ref("salas/" + sala + "/notas");
    const fonteRef = db.ref("salas/" + sala + "/fonte");

    const container = document.getElementById("notas");

    // Criar elemento de linha
    function criarLinha(id, item) {
      const div = document.createElement("div");
      div.className = "linha";
      div.dataset.id = id;

      if (item.tipo === "texto") {
        const input = document.createElement("input");
        input.type = "text";
        input.value = item.valor || "";
        input.addEventListener("input", e => {
          notasRef.child(id).update({ valor: e.target.value });
        });
        div.appendChild(input);
      } else if (item.tipo === "caixa") {
        const check = document.createElement("input");
        check.type = "checkbox";
        check.checked = item.marcado || false;
        check.addEventListener("change", e => {
          notasRef.child(id).update({ marcado: e.target.checked });
        });

        const input = document.createElement("input");
        input.type = "text";
        input.value = item.valor || "";
        input.addEventListener("input", e => {
          notasRef.child(id).update({ valor: e.target.value });
        });

        div.appendChild(check);
        div.appendChild(input);
      }

      return div;
    }

    // Adicionar texto simples
    function adicionarTexto() {
      const id = Date.now();
      notasRef.child(id).set({ tipo: "texto", valor: "" });
    }

    // Adicionar caixinha
    function adicionarCaixa() {
      const id = Date.now();
      notasRef.child(id).set({ tipo: "caixa", valor: "", marcado: false });
    }

    // Atualizar fonte global
    function atualizarFonte() {
      const fonte = document.getElementById("fonte").value;
      const tamanho = document.getElementById("tamanho").value;
      fonteRef.set({ fonte, tamanho });
    }

    // Atualizar em tempo real (melhorado: cria s√≥ quando precisa)
    notasRef.on("child_added", snapshot => {
      const id = snapshot.key;
      const item = snapshot.val();
      const linha = criarLinha(id, item);
      container.appendChild(linha);
    });

    notasRef.on("child_changed", snapshot => {
      const id = snapshot.key;
      const item = snapshot.val();
      const linha = container.querySelector(`[data-id="${id}"]`);
      if (linha) {
        if (item.tipo === "texto") {
          linha.querySelector("input").value = item.valor || "";
        } else if (item.tipo === "caixa") {
          linha.querySelector("input[type=checkbox]").checked = item.marcado || false;
          linha.querySelector("input[type=text]").value = item.valor || "";
        }
      }
    });

    // Fonte em tempo real
    fonteRef.on("value", snap => {
      const f = snap.val();
      if (f) {
        container.style.fontFamily = f.fonte;
        container.style.fontSize = f.tamanho;
        document.getElementById("fonte").value = f.fonte;
        document.getElementById("tamanho").value = f.tamanho;
      }
    });
  </script>
</body>
</html>
