<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloco de Notas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      margin: 20px 0;
    }
    header img {
      max-width: 180px; /* tamanho ajustável da logo */
      height: auto;
    }
    #toggleBackground {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #6a1b9a;
      color: white;
    }
    #toggleBackground:hover {
      background-color: #4a148c;
    }
    .container {
      max-width: 600px;
      margin: auto;
      text-align: left;
      padding: 20px;
    }
    .item {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    .item input[type="text"] {
      border: none;
      border-bottom: 1px solid #ccc;
      flex: 1;
      font-size: 16px;
      padding: 5px;
      outline: none;
    }
    .item input[type="checkbox"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="acailogo.png" alt="Logo Açaí Delivery Pádua">
  </header>

  <button id="toggleBackground">Mudar cor do fundo</button>

  <div class="container" id="noteContainer"></div>

  <script>
    const noteContainer = document.getElementById('noteContainer');
    const toggleBackgroundBtn = document.getElementById('toggleBackground');
    let isPurple = false;

    // Função para criar nova linha
    function createItem(text = "", checked = false) {
      const item = document.createElement("div");
      item.className = "item";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = checked;

      const input = document.createElement("input");
      input.type = "text";
      input.value = text;

      // Deleta a linha se estiver vazia e pressionar Backspace
      input.addEventListener("keydown", function (e) {
        if (e.key === "Backspace" && input.value === "") {
          e.preventDefault();
          item.remove();
        }
      });

      item.appendChild(checkbox);
      item.appendChild(input);
      noteContainer.appendChild(item);
    }

    // Cria a primeira linha
    createItem();

    // Alterna cor do fundo
    toggleBackgroundBtn.addEventListener("click", () => {
      document.body.style.backgroundColor = isPurple ? "white" : "#e1bee7";
      isPurple = !isPurple;
    });
  </script>
</body>
</html>
