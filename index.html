<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Estoque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
    }

    header {
      background: #4B0055; /* Roxo da logo */
      color: white;
      text-align: center;
      padding: 15px;
    }

    header img {
      max-height: 60px;
      display: block;
      margin: 0 auto 10px;
    }

    #controls {
      background: #eee;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    button, select {
      padding: 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    button {
      background: #7B1FA2; /* Roxo mais claro */
      color: white;
    }

    #notas {
      padding: 15px;
      background: white;
      min-height: 200px;
    }

    .linha {
      margin: 8px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .linha input[type="text"] {
      flex: 1;
      padding: 4px;
      border: none;
      border-bottom: 1px dashed transparent;
      outline: none;
      background: transparent;
    }

    .linha input[type="text"]:focus {
      border-bottom: 1px dashed #aaa;
    }

    .lixeira {
      cursor: pointer;
      color: red;
      font-weight: bold;
      font-size: 18px;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onChildAdded, onChildChanged, set, update, remove, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1LRhrVBA5T2qfunpg8bTXlA5Z58-RL6M",
      authDomain: "lista-de-itens-em-falta.firebaseapp.com",
      databaseURL: "https://lista-de-itens-em-falta-default-rtdb.firebaseio.com",
      projectId: "lista-de-itens-em-falta",
      storageBucket: "lista-de-itens-em-falta.appspot.com",
      messagingSenderId: "178769313308",
      appId: "1:178769313308:web:cdb4cdc520f8eeb23729d9",
      measurementId: "G-MTRHXEFMP8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const sala = location.hash.replace("#", "") || "default";
    const notasRef = ref(db, "salas/" + sala + "/notas");

    const container = document.getElementById("notas");

    window.adicionarTexto = () => {
      const id = Date.now();
      set(ref(db, `salas/${sala}/notas/${id}`), { tipo: "texto", valor: "", fonte: "Arial", tamanho: "18px" });
    };

    window.adicionarCaixa = () => {
      const id = Date.now();
      set(ref(db, `salas/${sala}/notas/${id}`), { tipo: "caixa", valor: "", marcado: false, fonte: "Arial", tamanho: "18px" });
    };

    function criarLinha(id, item) {
      const div = document.createElement("div");
      div.className = "linha";
      div.dataset.id = id;

      if (item.tipo === "texto") {
        const input = document.createElement("input");
        input.type = "text";
        input.value = item.valor || "";
        input.style.fontFamily = item.fonte || "Arial";
        input.style.fontSize = item.tamanho || "18px";

        input.addEventListener("input", e => {
          update(ref(db, `salas/${sala}/notas/${id}`), { valor: e.target.value });
        });

        input.addEventListener("keydown", e => {
          if (e.key === "Backspace" && input.value === "") {
            remove(ref(db, `salas/${sala}/notas/${id}`));
          }
        });

        div.appendChild(input);
      } else if (item.tipo === "caixa") {
        const check = document.createElement("input");
        check.type = "checkbox";
        check.checked = item.marcado || false;
        check.addEventListener("change", e => {
          update(ref(db, `salas/${sala}/notas/${id}`), { marcado: e.target.checked });
        });

        const input = document.createElement("input");
        input.type = "text";
        input.value = item.valor || "";
        input.style.fontFamily = item.fonte || "Arial";
        input.style.fontSize = item.tamanho || "18px";

        input.addEventListener("input", e => {
          update(ref(db, `salas/${sala}/notas/${id}`), { valor: e.target.value });
        });

        input.addEventListener("keydown", e => {
          if (e.key === "Backspace" && input.value === "") {
            remove(ref(db, `salas/${sala}/notas/${id}`));
          }
        });

        div.appendChild(check);
        div.appendChild(input);
      }

      // botÃ£o de excluir
      const del = document.createElement("span");
      del.textContent = "ðŸ—‘";
      del.className = "lixeira";
      del.onclick = () => remove(ref(db, `salas/${sala}/notas/${id}`));
      div.appendChild(del);

      return div;
    }

    onChildAdded(notasRef, snapshot => {
      const id = snapshot.key;
      const item = snapshot.val();
      const linha = criarLinha(id, item);
      container.appendChild(linha);
    });

    onChildChanged(notasRef, snapshot => {
      const id = snapshot.key;
      const item = snapshot.val();
      const linha = container.querySelector(`[data-id="${id}"]`);
      if (linha) {
        const input = linha.querySelector("input[type='text']");
        if (input) {
          input.value = item.valor || "";
          input.style.fontFamily = item.fonte || "Arial";
          input.style.fontSize = item.tamanho || "18px";
        }
        const check = linha.querySelector("input[type='checkbox']");
        if (check) check.checked = item.marcado || false;
      }
    });

    // mudar fonte/tamanho em tempo real do item selecionado
    window.aplicarFonteTamanho = () => {
      const fonte = document.getElementById("fonte").value;
      const tamanho = document.getElementById("tamanho").value;

      const ativo = document.activeElement;
      if (ativo && ativo.tagName === "INPUT" && ativo.type === "text") {
        const id = ativo.closest(".linha").dataset.id;
        ativo.style.fontFamily = fonte;
        ativo.style.fontSize = tamanho;
        update(ref(db, `salas/${sala}/notas/${id}`), { fonte, tamanho });
      }
    };
  </script>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/4Kf08F7/acai-logo.png" alt="Logo"> <!-- sua logo -->
    <h2>Controle de Estoque</h2>
  </header>

  <div id="controls">
    <button onclick="adicionarTexto()">Adicionar Texto</button>
    <button onclick="adicionarCaixa()">Adicionar Caixinha</button>

    <select id="fonte" onchange="aplicarFonteTamanho()">
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Courier New">Courier</option>
      <option value="Times New Roman">Times</option>
    </select>

    <select id="tamanho" onchange="aplicarFonteTamanho()">
      <option value="14px">14px</option>
      <option value="18px" selected>18px</option>
      <option value="24px">24px</option>
      <option value="32px">32px</option>
    </select>
  </div>

  <div id="notas"></div>
</body>
</html>
